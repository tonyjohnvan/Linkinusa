<!-- =========================
     FOOTER 
============================== -->
<footer>

    <div class="container">

        <div class="contact-box wow rotateIn animated" data-wow-offset="10" data-wow-duration="1.5s">

            <!-- CONTACT BUTTON TO EXPAND OR COLLAPSE FORM -->

            <a class="btn contact-button expand-form expanded"><i class="icon_mail_alt"></i></a>

            <!-- EXPANDED CONTACT FORM -->
            <div class="row expanded-contact-form">

                <div class="col-md-8 col-md-offset-2">

                    <!-- FORM -->
                    <form class="contact-form" id="contact" role="form">

                        <!-- IF MAIL SENT SUCCESSFULLY -->
                        <h4 class="success">
                            <i class="icon_check"></i> 您的信息已经提交成功
                        </h4>

                        <!-- IF MAIL SENDING UNSUCCESSFULL -->
                        <h4 class="error">
                            <i class="icon_error-circle_alt"></i> 电邮地址不正确，请核对后提交
                        </h4>

                        <div class="col-md-6">
                            <input class="form-control input-box" id="name" type="text" name="name" placeholder="您的姓名">
                        </div>

                        <div class="col-md-6">
                            <input class="form-control input-box" id="email" type="email" name="email"
                                   placeholder="您的电子邮箱">
                        </div>

                        <div class="col-md-12">
                            <input class="form-control input-box" id="subject" type="text" name="subject"
                                   placeholder="主题">
                            <textarea class="form-control textarea-box" id="message" rows="8"
                                      placeholder="欢迎您给我们提供任何宝贵的意见或建议"></textarea>
                        </div>

                        <button class="btn btn-primary standard-button2 ladda-button" type="submit" id="submit"
                                name="submit" data-style="expand-left">发送邮件
                        </button>

                    </form>
                    <!-- /END FORM -->

                </div>

            </div>
            <!-- /END EXPANDED CONTACT FORM -->

        </div>
        <!-- /END CONTACT BOX -->
